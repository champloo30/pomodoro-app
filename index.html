<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App: Pomodoro</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fwf6fvc.css">
    <style>
        :root {
            --pomodoro: #B8FFF9;
            --shortBreak: #008080;
            --longBreak: #EF767A;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu">
        <div class="menu-container">
            <div class="menu-row">
                <div id="hamburger" class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <a class="menu-row" href="./index.html">
                <div class="row">
                    <img src=".//assets/timer-svgrepo-com.svg" alt="Timer Tab" class="icon">
                    <h2 id="timer-label" class="timer-label dn1">Timer</h2>
                </div>
            </a>
            <a class="menu-row" href="./tasks.html">
                <div class="row">
                    <img src=".//assets/tasks-svgrepo-com.svg" alt="Tasks Tab" class="icon">
                    <h2 id="tasks-label" class="tasks-label dn2">Tasks</h2>
                </div>
            </a>
        </div>
    </div>
    <main id="main" class="main">
        <progress id="progress" value="0"></progress>
        <div class="progress-bar"></div>
        <h1 id="app-title">Pomodoro App</h1>
        <div id="btn-section" class="btn-section mode-buttons">
            <button data-mode="pomodoro" id="pomodoro" class="button active-main mode-button">
                Pomodoro
            </button>
            <button data-mode="shortBreak" id="shortBreak" class="button mode-button">
                Short Break
            </button>
            <button data-mode="longBreak" id="longBreak" class="button mode-button">
                Long Break
            </button>
        </div>
        <div id="timer" class="timer">
            <span id="minutes">25</span>
            <span class="separator">:</span>
            <span id="seconds">00</span>
        </div>
        <div class="start-stop">
            <button data-action="start" id="start-btn" class="btn">
                Start
            </button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
