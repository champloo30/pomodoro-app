<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App: Pomodoro</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fwf6fvc.css">
</head>
<body>
    <div id="menu" class="menu">
        <div class="menu-container">
            <div class="menu-row">
                <div id="hamburger" class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <a class="menu-row" href="./index.html">
                <div class="row">
                    <img src=".//assets/timer-svgrepo-com.svg" alt="Timer Tab" class="icon">
                    <h2 id="timer-label" class="timer-label dn1">Timer</h2>
                </div>
            </a>
            <a class="menu-row" href="./tasks.html">
                <div class="row">
                    <img src=".//assets/tasks-svgrepo-com.svg" alt="Tasks Tab" class="icon">
                    <h2 id="tasks-label" class="tasks-label dn2">Tasks</h2>
                </div>
            </a>
        </div>
    </div>
    <div id="main" class="main">
        <h1 id="app-title">Pomodoro App</h1>
        <div id="btn-section" class="btn-section">
            <div id="pomodoro" class="section-btn">
                <h3>Pomodoro</h3>
            </div>
            <div id="shortb" class="section-btn">
                <h3>Short Break</h3>
            </div>
            <div id="longb" class="section-btn">
                <h3>Long Break</h3>
            </div>
        </div>
        <span id="timer" class="timer">
            <span id="minutes"></span>:<span id="seconds"></span>
        </span>
        <div class="start-stop">
            <div id="start-btn" class="btn">
                <span>Start</span>
            </div>
            <div id="stop-btn" class="btn">
                <span>Reset</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
