<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App: Tasks</title>
    <link rel="stylesheet" href="./src/tasks.css">
    <link rel="stylesheet" href="https://use.typekit.net/fwf6fvc.css">
</head>
<body>
    <div id="menu" class="menu">
        <div class="menu-container">
            <div class="menu-row">
                <div id="hamburger" class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <a class="menu-row" href="./index.html">
                <div class="row">
                    <img src=".//assets/timer-svgrepo-com.svg" alt="Timer Tab" class="icon">
                    <h2 id="timer-label" class="timer-label dn1">Timer</h2>
                </div>
            </a>
            <a class="menu-row" href="./tasks.html">
                <div class="row">
                    <img src=".//assets/tasks-svgrepo-com.svg" alt="Tasks Tab" class="icon">
                    <h2 id="tasks-label" class="tasks-label dn2">Tasks</h2>
                </div>
            </a>
        </div>
    </div>
    <div class="main">
        <h1>Pomodoro App</h1>
        <div class="month-section">
            <img id="prev-month" class="left-arrow" src="./assets/left-arrow-svgrepo-com.svg" alt="previous month">
            <span id="month" class="month"></span>
            <img id="next-month" class="right-arrow" src="./assets/right-arrow-svgrepo-com.svg" alt="next month">
        </div>
        <div class="day-section">
            <ul class="day-list">
                <li class="day">Sunday</li>
                <li class="day">Monday</li>
                <li class="day">Tuesday</li>
                <li class="day">Wednesday</li>
                <li class="day">Thursday</li>
                <li class="day">Friday</li>
                <li class="day">Saturday</li>
            </ul>
        </div>
    </div>
    <script src="tasks.js"></script>
</body>
</html>
